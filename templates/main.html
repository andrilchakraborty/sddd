<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapify</title>
  <style>
    :root {
      --yellow: #FFFC00;
      --black: #111;
      --white: #FFF;
      --font: 'Segoe UI', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font);
      background: var(--yellow);
      color: var(--black);
      height: 100vh;
      display: grid;
      grid-template-columns: 200px 1fr;
    }
    .sidebar {
      background: var(--black);
      color: var(--yellow);
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      padding: 1rem;
      border-bottom: 1px solid #333;
      font-size: 1.2rem;
    }
    .nav-item {
      padding: 0.8rem 1rem;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }
    .nav-item.active,
    .nav-item:hover {
      background: #222;
    }
    .main {
      padding: 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      color: var(--yellow);
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    .logout {
      background: none;
      border: 1px solid var(--yellow);
      color: var(--yellow);
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .panel {
      margin-top: 1rem;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 4px;
    }
    .panel input {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .panel button {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 4px;
      background: var(--yellow);
      color: var(--black);
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      margin-top: 0.5rem;
      color: #080;
      font-size: 0.9rem;
    }
    .albums-list {
      margin-top: 1rem;
      background: #1a1a1a;
      border-radius: 4px;
      overflow: auto;
      flex: 1;
    }
    .albums-list .user-item {
      padding: 0.7rem 1rem;
      border-bottom: 1px solid #333;
      cursor: pointer;
      color: var(--yellow);
      display: flex;
      justify-content: space-between;
    }
    .albums-list .user-item:hover {
      background: #222;
    }
    .gallery-container {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: auto;
    }
    .tabs {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      position: relative;
    }
    .tabs button {
      background: #333;
      color: var(--yellow);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .tabs button.active {
      background: var(--yellow);
      color: var(--black);
    }
    .gallery-grid {
      margin-top: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.8rem;
      overflow: auto;
      flex: 1;
    }
    .story-card {
      background: #fff;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .story-thumb {
      width: 100%;
      padding-top: 100%;
      background-size: cover;
      background-position: center;
    }
    .story-info {
      padding: 0.4rem;
      background: #1a1a1a;
      color: var(--yellow);
      text-align: center;
      font-size: 0.85rem;
    }
    .back-button {
      margin-top: 0.5rem;
      background: #333;
      color: var(--yellow);
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #media-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #media-modal .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #media-modal img,
    #media-modal video {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 4px;
      background: #000;
    }
    #media-modal .modal-buttons {
      margin-top: 0.5rem;
      display: flex;
      gap: 1rem;
    }
    #media-modal .modal-buttons a,
    #media-modal .modal-buttons button {
      background: var(--yellow);
      color: var(--black);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    #media-modal .modal-buttons button {
      background: #f33;
      color: #fff;
    }
    #story-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1100;
    }
    #story-modal video,
    #story-modal img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 4px;
      background: #000;
    }
    #story-modal .progress-bar-container {
      position: absolute;
      top: 20px;
      left: 10%;
      width: 80%;
      height: 5px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
    }
    #story-modal .progress-bar {
      width: 0%;
      height: 100%;
      background: var(--yellow);
      border-radius: 2px;
      transition: width 0.1s linear;
    }
    #story-modal .close-story {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #f33;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1200;
    }
    .highlight-select {
      position: absolute;
      top: 100%;
      left: 0;
      background: #333;
      color: var(--yellow);
      border: 1px solid #555;
      border-radius: 4px;
      display: none;
      z-index: 100;
    }
    .highlight-select select {
      background: #333;
      color: var(--yellow);
      border: none;
      padding: 0.4rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Snapify (Global)</h2>
    <div id="nav-panel" class="nav-item active">Panel</div>
    <div id="nav-albums" class="nav-item">Albums</div>
  </div>
  <div class="main">
    <header>
      <div>Global Gallery — all users</div>
      <button id="refresh-btn" class="logout">Refresh</button>
    </header>
    <div id="panel-view" class="panel">
      <h3>Add / Remove Users</h3>
      <input id="add-user" placeholder="Add usernames, comma-sep">
      <button id="btn-add">Add</button>
      <input id="remove-user" placeholder="Remove usernames, comma-sep" style="margin-top:0.8rem;">
      <button id="btn-remove">Remove</button>
      <div class="status" id="status-msg"></div>
    </div>
    <div id="albums-view" style="display:none; flex:1; flex-direction:column;">
      <h3>Subscribed Users</h3>
      <div class="albums-list" id="albums-list"></div>
    </div>
    <div id="gallery-view" style="display:none; flex:1; flex-direction:column;">
      <button class="back-button" id="back-button">← Back to Albums</button>
      <h3 id="gallery-title">Media</h3>
      <div class="gallery-container">
        <div class="tabs" id="tabs"></div>
        <div class="gallery-grid" id="gallery-grid"></div>
      </div>
    </div>
  </div>
  <!-- Inline media modal -->
  <div id="media-modal">
    <div class="modal-content">
      <div id="media-container"></div>
      <div class="modal-buttons">
        <a id="download-btn" href="#" download>Download</a>
        <button id="close-modal">Close</button>
      </div>
    </div>
  </div>
  <!-- Story viewer modal -->
  <div id="story-modal">
    <button class="close-story" id="close-story">Close</button>
    <div class="progress-bar-container">
      <div class="progress-bar" id="story-progress"></div>
    </div>
    <div id="story-media-container"></div>
  </div>
  <script>
    const API = "{{ api_url }}";
    document.getElementById('nav-panel').onclick = ()=> showPanel();
    document.getElementById('nav-albums').onclick = ()=> showAlbums();
    document.getElementById('refresh-btn').onclick = ()=> loadSubscriptions();
    document.getElementById('btn-add').onclick = ()=> changeSubs('add', document.getElementById('add-user').value);
    document.getElementById('btn-remove').onclick = ()=> changeSubs('remove', document.getElementById('remove-user').value);
    function showPanel(){
      document.getElementById('panel-view').style.display = '';
      document.getElementById('albums-view').style.display = 'none';
      document.getElementById('gallery-view').style.display = 'none';
      document.getElementById('nav-panel').classList.add('active');
      document.getElementById('nav-albums').classList.remove('active');
    }
    function showAlbums(){
      document.getElementById('panel-view').style.display = 'none';
      document.getElementById('albums-view').style.display = '';
      document.getElementById('gallery-view').style.display = 'none';
      document.getElementById('nav-panel').classList.remove('active');
      document.getElementById('nav-albums').classList.add('active');
      loadSubscriptions();
    }
    async function changeSubs(path, txt){
      const users = txt.split(',').map(u=>u.trim()).filter(u=>u);
      if (!users.length) return;
      const res = await fetch(`${API}/users/${path}`, {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ snap_users: users })
      });
      const data = await res.json();
      document.getElementById('status-msg').textContent = data.msg;
      loadSubscriptions();
    }
    async function loadSubscriptions(){
      const res = await fetch(`${API}/subscriptions`);
      const { subscriptions } = await res.json();
      renderSubscriptions(subscriptions);
    }
    function renderSubscriptions(list){
      const c = document.getElementById('albums-list');
      c.innerHTML = '';
      list.forEach(u=>{
        const d = document.createElement('div');
        d.className = 'user-item';
        d.textContent = u;
        d.onclick = ()=> openUserGallery(u);
        c.append(d);
      });
    }
    async function openUserGallery(u){
      const res = await fetch(`${API}/gallery`);
      const { gallery } = await res.json();
      const entry = gallery.find(e=>e.snap_user===u) || {snap_user:u,stories:[],highlights:[],spotlights:[]};
      showGallery(entry);
    }
    function showGallery(item){
      document.getElementById('albums-view').style.display = 'none';
      document.getElementById('gallery-view').style.display = '';
      document.getElementById('gallery-title').textContent = item.snap_user + "’s Media";
      const tabsEl = document.getElementById('tabs');
      tabsEl.innerHTML = '';
      // STORIES
      const sBtn = document.createElement('button');
      sBtn.textContent = `Stories(${item.stories.length})`;
      sBtn.dataset.section='stories';
      sBtn.onclick = ()=>{
        hideHighlight(); setActive(sBtn);
        renderGrid(item.stories);
      };
      tabsEl.append(sBtn);
      // HIGHLIGHTS
      let sel=null, container=null;
      if(item.highlights.length){
        const hBtn = document.createElement('button');
        hBtn.textContent='Highlights';
        hBtn.onclick=()=>{
          hideHighlight(); setActive(hBtn);
          container.style.display='block';
          const first=item.highlights[0];
          sel.value=first.album;
          renderGrid(first.items);
        };
        tabsEl.append(hBtn);
        container=document.createElement('div');
        container.className='highlight-select';
        sel=document.createElement('select');
        item.highlights.forEach(h=>{
          const o=document.createElement('option');
          o.value=h.album; o.textContent=`${h.album}(${h.items.length})`;
          sel.append(o);
        });
        sel.onchange=()=>{
          const al=item.highlights.find(h=>h.album===sel.value);
          renderGrid(al.items);
        };
        container.append(sel);
        tabsEl.append(container);
      }
      // SPOTLIGHTS
      const spBtn=document.createElement('button');
      spBtn.textContent=`Spotlights(${item.spotlights.length})`;
      spBtn.onclick=()=>{
        hideHighlight(); setActive(spBtn);
        renderGrid(item.spotlights);
      };
      tabsEl.append(spBtn);
      // ALL
      const allBtn=document.createElement('button');
      allBtn.textContent='All';
      allBtn.onclick=()=>{
        hideHighlight(); setActive(allBtn);
        openStoryViewer(item);
      };
      tabsEl.append(allBtn);
      function hideHighlight(){ document.querySelectorAll('.highlight-select').forEach(el=>el.style.display='none'); }
      function setActive(btn){ document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }
      sBtn.click();
    }
    function renderGrid(urls){
      const g=document.getElementById('gallery-grid');
      g.innerHTML='';
      urls.forEach(u=>{
        const c=document.createElement('div');c.className='story-card';
        const t=document.createElement('div');t.className='story-thumb';t.style.backgroundImage=`url('${u}')`;
        t.onclick=()=>openMediaModal(u);
        const i=document.createElement('div');i.className='story-info';i.textContent='View';i.onclick=()=>openMediaModal(u);
        c.append(t,i);g.append(c);
      });
    }
    const mediaModal=document.getElementById('media-modal'), mediaContainer=document.getElementById('media-container'),
          downloadBtn=document.getElementById('download-btn'), closeModalBtn=document.getElementById('close-modal');
    function openMediaModal(u){
      mediaContainer.innerHTML=''; let el;
      if(u.endsWith('.mp4')){ el=document.createElement('video'); el.src=u; el.controls=true; el.autoplay=true; }
      else{ el=document.createElement('img'); el.src=u; }
      mediaContainer.append(el); downloadBtn.href=u; mediaModal.style.display='flex';
    }
    closeModalBtn.onclick=()=>{ mediaModal.style.display='none'; mediaContainer.innerHTML=''; };
    mediaModal.onclick=e=>{ if(e.target===mediaModal) closeModalBtn.click(); };
    const storyModal=document.getElementById('story-modal'), storyMediaContainer=document.getElementById('story-media-container'),
          storyProgressBar=document.getElementById('story-progress'), closeStoryBtn=document.getElementById('close-story');
    let storyItems=[], storyIndex=0, storyTimer, storyStartTime, storyDuration=5000;
    function openStoryViewer(item){
      storyItems=[];
      item.stories.forEach(u=>storyItems.push({url:u,type:'image'}));
      item.highlights.forEach(h=>h.items.forEach(u=>storyItems.push({url:u,type:'image'})));
      item.spotlights.forEach(u=>storyItems.push({url:u,type:'video'}));
      if(!storyItems.length) return alert('No media');
      storyIndex=0; showStoryModal();
    }
    function showStoryModal(){
      storyModal.style.display='flex'; playCurrent();
    }
    function playCurrent(){
      clearTimeout(storyTimer); storyMediaContainer.innerHTML=''; storyProgressBar.style.width='0%';
      const {url,type}=storyItems[storyIndex]; let el;
      if(type==='video'){ el=document.createElement('video'); el.src=url; el.autoplay=true; el.onloadedmetadata=()=>startProg(el.duration*1000); el.onended=nextStory; }
      else{ el=document.createElement('img'); el.src=url; startProg(5000); }
      storyMediaContainer.append(el);
    }
    function startProg(dur){
      storyStartTime=Date.now(); storyDuration=dur;
      (function upd(){
        const pct=Math.min((Date.now()-storyStartTime)/storyDuration*100,100);
        storyProgressBar.style.width=pct+'%';
        if(pct<100) requestAnimationFrame(upd);
      })();
      if(storyItems[storyIndex].type==='image') storyTimer=setTimeout(nextStory,storyDuration);
    }
    function nextStory(){
      clearTimeout(storyTimer); storyIndex++;
      if(storyIndex<storyItems.length) playCurrent();
      else closeStoryViewer();
    }
    function closeStoryViewer(){
      clearTimeout(storyTimer); storyModal.style.display='none'; storyMediaContainer.innerHTML='';
    }
    closeStoryBtn.onclick=closeStoryViewer;
    document.getElementById('back-button').onclick=()=>showAlbums();
    // start on Panel
    showPanel();
  </script>
</body>
</html>
